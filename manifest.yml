applications:
- name: faa
  instances: 1
  memory: 128M
  buildpack: go_buildpack
  routes:
  - route: # your app's route
  command: faa
  env:
    GOPACKAGENAME: github.com/concourse/faa
    SLACK_VERIFICATION_TOKEN:
    POSTFACTO_RETRO_ID:
    POSTFACTO_TECH_RETRO_ID:
    POSTFACTO_RETRO_PASSWORD:
    SLACK_CHANNEL_ID: # optional - restrict the command to one channel
  stack: cflinuxfs2
